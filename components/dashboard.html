<!-- 대시보드 컴포넌트 -->
<!-- PRD 요구사항: 전체 기능 통합 대시보드 -->

<div class="dashboard-component">
    <div class="dashboard-header">
        <h2>현장 서비스 대시보드</h2>
        <p class="dashboard-description">현장 작업 현황과 주요 기능에 빠르게 접근할 수 있습니다.</p>
    </div>

    <!-- 상태 요약 -->
    <div class="status-summary">
        <div class="status-card">
            <div class="status-icon">📊</div>
            <div class="status-content">
                <div class="status-number" id="total-tasks">0</div>
                <div class="status-label">총 작업</div>
            </div>
        </div>
        
        <div class="status-card">
            <div class="status-icon">✅</div>
            <div class="status-content">
                <div class="status-number" id="completed-tasks">0</div>
                <div class="status-label">완료</div>
            </div>
        </div>
        
        <div class="status-card">
            <div class="status-icon">⏳</div>
            <div class="status-content">
                <div class="status-number" id="pending-tasks">0</div>
                <div class="status-label">대기</div>
            </div>
        </div>
        
        <div class="status-card">
            <div class="status-icon">📅</div>
            <div class="status-content">
                <div class="status-number" id="today-tasks">0</div>
                <div class="status-label">오늘</div>
            </div>
        </div>
    </div>

    <!-- 빠른 작업 -->
    <div class="quick-actions-section">
        <h3>빠른 작업</h3>
        <div class="quick-actions-grid">
            <button class="quick-action-btn" onclick="startBarcodeScan()">
                <div class="action-icon">📱</div>
                <div class="action-content">
                    <div class="action-title">바코드 스캔</div>
                    <div class="action-desc">장비 정보 스캔</div>
                </div>
            </button>
            
            <button class="quick-action-btn" onclick="startVideoRecording()">
                <div class="action-icon">📹</div>
                <div class="action-content">
                    <div class="action-title">동영상 촬영</div>
                    <div class="action-desc">작업 과정 기록</div>
                </div>
            </button>
            
            <button class="quick-action-btn" onclick="openAddressSearch()">
                <div class="action-icon">📍</div>
                <div class="action-content">
                    <div class="action-title">주소 검색</div>
                    <div class="action-desc">작업 장소 확인</div>
                </div>
            </button>
            
            <button class="quick-action-btn" onclick="createNewReport()">
                <div class="action-icon">📝</div>
                <div class="action-content">
                    <div class="action-title">보고서 작성</div>
                    <div class="action-desc">새 작업 보고서</div>
                </div>
            </button>
        </div>
    </div>

    <!-- 최근 작업 -->
    <div class="recent-tasks-section">
        <div class="section-header">
            <h3>최근 작업</h3>
            <button class="view-all-btn" onclick="viewAllTasks()">전체 보기</button>
        </div>
        
        <div id="recent-tasks" class="tasks-list">
            <div class="empty-state">
                <span class="icon">📋</span>
                <p>아직 작업 기록이 없습니다</p>
                <button class="btn primary" onclick="createNewReport()">첫 작업 시작하기</button>
            </div>
        </div>
    </div>

    <!-- 알림 및 메시지 -->
    <div class="notifications-section">
        <h3>알림</h3>
        <div id="notifications-list" class="notifications-list">
            <div class="notification-item">
                <div class="notification-icon">ℹ️</div>
                <div class="notification-content">
                    <div class="notification-title">환영합니다!</div>
                    <div class="notification-desc">현장 서비스 PWA를 시작하세요.</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 시스템 상태 -->
    <div class="system-status-section">
        <h3>시스템 상태</h3>
        <div class="status-grid">
            <div class="status-item">
                <span class="status-label">네트워크</span>
                <span id="network-status" class="status-value online">온라인</span>
            </div>
            <div class="status-item">
                <span class="status-label">저장소</span>
                <span id="storage-status" class="status-value normal">정상</span>
            </div>
            <div class="status-item">
                <span class="status-label">동기화</span>
                <span id="sync-status" class="status-value synced">완료</span>
            </div>
            <div class="status-item">
                <span class="status-label">카메라</span>
                <span id="camera-status" class="status-value available">사용 가능</span>
            </div>
        </div>
    </div>

    <!-- 설정 및 도움말 -->
    <div class="settings-section">
        <h3>설정 및 도움말</h3>
        <div class="settings-grid">
            <button class="settings-btn" onclick="showIntegrationsSettings()">
                <span class="icon">🔗</span>
                <span>연동 설정</span>
            </button>
            <button class="settings-btn" onclick="showHelp()">
                <span class="icon">❓</span>
                <span>도움말</span>
            </button>
            <button class="settings-btn" onclick="showAbout()">
                <span class="icon">ℹ️</span>
                <span>정보</span>
            </button>
            <button class="settings-btn" onclick="exportData()">
                <span class="icon">📤</span>
                <span>데이터 내보내기</span>
            </button>
        </div>
    </div>
</div>
