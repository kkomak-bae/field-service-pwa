<!-- 작업 보고서 폼 컴포넌트 -->
<!-- PRD 요구사항: F004 - 자동 보고서 생성 -->

<div class="form-component">
    <div class="form-header">
        <h2>작업 보고서 작성</h2>
        <p class="form-description">현장 작업 내용을 상세히 기록하여 보고서를 생성합니다.</p>
    </div>

    <form id="work-report-form" class="work-form">
        <!-- 기본 정보 섹션 -->
        <div class="form-section">
            <h3>기본 정보</h3>
            
            <div class="form-group">
                <label for="equipment-code">장비 코드 *</label>
                <div class="input-with-button">
                    <input type="text" id="equipment-code" name="equipment_code" placeholder="바코드 스캔 또는 직접 입력" required>
                    <button type="button" class="scan-btn" onclick="scanForForm()">
                        <span class="icon">📱</span>
                        스캔
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label for="work-location">작업 장소 *</label>
                <div class="input-with-button">
                    <input type="text" id="work-location" name="work_location" placeholder="주소 검색 또는 직접 입력" required>
                    <button type="button" class="search-btn" onclick="searchAddress()">
                        <span class="icon">📍</span>
                        검색
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label for="work-date">작업 날짜</label>
                <input type="date" id="work-date" name="work_date" value="">
            </div>

            <div class="form-group">
                <label for="work-time">작업 시간</label>
                <input type="time" id="work-time" name="work_time" value="">
            </div>
        </div>

        <!-- 작업 내용 섹션 -->
        <div class="form-section">
            <h3>작업 내용</h3>
            
            <div class="form-group">
                <label for="work-type">작업 유형</label>
                <select id="work-type" name="work_type">
                    <option value="">작업 유형 선택</option>
                    <option value="maintenance">정기 점검</option>
                    <option value="repair">수리 작업</option>
                    <option value="installation">설치 작업</option>
                    <option value="inspection">점검 작업</option>
                    <option value="emergency">긴급 작업</option>
                </select>
            </div>

            <div class="form-group">
                <label for="work-description">작업 내용 *</label>
                <textarea id="work-description" name="work_description" placeholder="작업 내용을 상세히 입력해주세요" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="work-status">작업 상태</label>
                <select id="work-status" name="work_status">
                    <option value="completed">완료</option>
                    <option value="in-progress">진행 중</option>
                    <option value="pending">대기 중</option>
                    <option value="cancelled">취소됨</option>
                </select>
            </div>

            <div class="form-group">
                <label for="work-notes">특이사항</label>
                <textarea id="work-notes" name="work_notes" placeholder="추가적인 특이사항이나 메모를 입력해주세요" rows="3"></textarea>
            </div>
        </div>

        <!-- 첨부 파일 섹션 -->
        <div class="form-section">
            <h3>첨부 파일</h3>
            
            <div class="attachment-area">
                <div class="attachment-item">
                    <div class="attachment-info">
                        <span class="attachment-label">동영상</span>
                        <span class="attachment-desc">작업 과정 동영상</span>
                    </div>
                    <button type="button" class="btn secondary" onclick="recordVideoForForm()">
                        <span class="icon">📹</span>
                        촬영
                    </button>
                    <span id="video-attachment" class="attachment-status">없음</span>
                </div>

                <div class="attachment-item">
                    <div class="attachment-info">
                        <span class="attachment-label">사진</span>
                        <span class="attachment-desc">작업 전후 사진</span>
                    </div>
                    <button type="button" class="btn secondary" onclick="takePhoto()">
                        <span class="icon">📷</span>
                        촬영
                    </button>
                    <span id="photo-attachment" class="attachment-status">없음</span>
                </div>

                <div class="attachment-item">
                    <div class="attachment-info">
                        <span class="attachment-label">문서</span>
                        <span class="attachment-desc">관련 문서 첨부</span>
                    </div>
                    <button type="button" class="btn secondary" onclick="attachDocument()">
                        <span class="icon">📄</span>
                        첨부
                    </button>
                    <span id="document-attachment" class="attachment-status">없음</span>
                </div>
            </div>
        </div>

        <!-- 작업자 정보 섹션 -->
        <div class="form-section">
            <h3>작업자 정보</h3>
            
            <div class="form-group">
                <label for="worker-name">작업자명</label>
                <input type="text" id="worker-name" name="worker_name" placeholder="작업자 이름">
            </div>

            <div class="form-group">
                <label for="worker-contact">연락처</label>
                <input type="tel" id="worker-contact" name="worker_contact" placeholder="연락처">
            </div>

            <div class="form-group">
                <label for="supervisor">감독자</label>
                <input type="text" id="supervisor" name="supervisor" placeholder="감독자 이름">
            </div>
        </div>

        <!-- 비용 정보 섹션 -->
        <div class="form-section">
            <h3>비용 정보</h3>
            
            <div class="form-group">
                <label for="parts-used">사용 부품</label>
                <textarea id="parts-used" name="parts_used" placeholder="사용된 부품이나 재료를 입력해주세요" rows="2"></textarea>
            </div>

            <div class="form-group">
                <label for="work-hours">작업 시간 (시간)</label>
                <input type="number" id="work-hours" name="work_hours" min="0" step="0.5" placeholder="0.0">
            </div>

            <div class="form-group">
                <label for="total-cost">총 비용 (원)</label>
                <input type="number" id="total-cost" name="total_cost" min="0" placeholder="0">
            </div>
        </div>

        <!-- 다음 작업 섹션 -->
        <div class="form-section">
            <h3>다음 작업</h3>
            
            <div class="form-group">
                <label for="next-work-date">다음 작업 예정일</label>
                <input type="date" id="next-work-date" name="next_work_date">
            </div>

            <div class="form-group">
                <label for="next-work-description">다음 작업 내용</label>
                <textarea id="next-work-description" name="next_work_description" placeholder="다음에 진행할 작업 내용을 입력해주세요" rows="2"></textarea>
            </div>

            <div class="form-group">
                <label for="priority">우선순위</label>
                <select id="priority" name="priority">
                    <option value="low">낮음</option>
                    <option value="medium" selected>보통</option>
                    <option value="high">높음</option>
                    <option value="urgent">긴급</option>
                </select>
            </div>
        </div>

        <!-- 폼 액션 -->
        <div class="form-actions">
            <button type="button" class="btn secondary" onclick="saveDraft()">
                <span class="icon">💾</span>
                임시 저장
            </button>
            <button type="submit" class="btn primary">
                <span class="icon">📝</span>
                보고서 생성
            </button>
        </div>
    </form>
</div>
